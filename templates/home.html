color: cyan;            color: black;            cursor: pointer;        }        .e:active{            background-color: floralwhite;            color: red;        }        .main{            alignment: center;        }        body{            background-color: #1c1c1c;        }    </style></head><body><h1 align="center">TEXT-INTO PDF WATERMARKER</h1><div class="main"><form action="marker"  method="post"  enctype="multipart/form-data">   <div class="mg"> <div class="a" align="center"> <h2>SELECT YOUR PDF File</h2>    <label class="cus" ><input type="file" name="pdf"/>UPLOAD</label></div></div>    <div class="sol">DONE</div>    <div class="c" align="center"><h3> Enter The Text You Want As WaterMark<br/>    Eg: Institute or personal Name</h3></div>    <div class="d" align="center">   <input type="text" placeholder="Type here" name="string"></div>   <div class="g"> <button class="e" type="submit" >SUBMIT</button></div></form></div></body></html>
